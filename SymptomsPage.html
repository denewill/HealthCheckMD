	<h2>Work With Us!</h2>
		<p class="applyClass">We have an easy-to-fill-out form below</p>
	</article>
	
	<form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
	
	<p><label for="JFN">Job Reference Number: </label> 
		<input type="text" name= "Job Reference Number" id="JFN" maxlength="5" size="10" required="required" pattern="([a-zA-Z0-9]*){5}"/>
	</p>
	<p><label for="firstName">First Name</label> 
			<input type="text" name="First Name" id="firstName" required="required" pattern="([a-zA-Z]*){1,19}"/>
	</p>
	<p><label for="lastName">Last Name</label>
		<input type="text" name="Last Name" id="lastName" required="required" pattern="([a-zA-Z]*){1,19}"/>
	</p>
	
	<p><label for="applyDate">Date</label>
	<input type="text" name="date" id="applyDate" placeholder="dd/mm/yyyy" pattern="([012]?[0-9]|3?[01])/(0?[0-9]|1?[012])/\d{4}" required="required"/></p>
	
	
	<fieldset><legend>Gender</legend>
			<label><input type="radio" name="gender" value="Male" checked="checked"/>Male</label>
			<label><input type="radio" name="gender" value="Female"/>Female</label>
	</fieldset>
	
	
	<p><label for="streetAdd">Street Address</label> 
			<input type="text" name="Street Address" id="streetAdd" required="required" pattern="([0-9a-zA-Z]*){1,39}"/>
	</p>
	<p><label for="subTown">Suburb/town</label>
		<input type="text" name="Suburb/town" id="subTown" required="required" pattern="([a-zA-Z]*){1,39}"/>
	</p>
	
	<p><label for="rank">State</label>
			<select name="rank" id="rank">
				<option value = "" selected="selected">Please Select</option>
				<option value="VIC">VIC</option>
				<option value="NSW">NSW</option>
				<option value="QLD">QLD</option>
				<option value="NT">NT</option>
				<option value="WA">WA</option>
				<option value="SA">SA</option>
				<option value="TAS">TAS</option>
				<option value="ACT">ACT</option>
			</select>
		</p>
	
	<p><label for="postcode">Postcode</label>
			<input type="text" name="Postcode" id="postcode" required="required" pattern="\d{4}"/></p>
	
	
	<p><label for="userEmail">Email</label>
	<input type="email" id="userEmail" placeholder="Please enter your email" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
	</p>
	<p><label for="pNumber">Phone number</label>
			<input type="text" name="Phone Number" id="pNumber" pattern="\d{8,12}" required="required"/></p>
	
	<fieldset><legend>Skill list</legend>
			<p><label><input type="checkbox" name="Skills[]" value="knowledge of networks" checked="checked"/>knowledge of networks</label>
			   <label><input type="checkbox" name="Skills[]" value="Cable management"/>Cable management</label>
			   <label><input type="checkbox" name="Skills[]" value="Literate"/>Literate</label>
			   <label><input type="checkbox" name="Skills[]" value="Programming"/>Programming</label>
			   <label><input type="checkbox" name="Skills[]" value="Other skills"/>Other skills</label>
			</p>
	
			<p><label for="bigtextbox">Other skills</label>
			<textarea name="Other Skills" id="bigtextbox" cols="40" rows="6" placeholder="List some of your other skills..." required="required"></textarea>
			</p>
	</fieldset>
	<input type="submit" value="Apply">
