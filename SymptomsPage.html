		<div class="CheckSymptomBox">
		<hr/>
		
		<h1 id="apple">Check your Health</h1>
		<article>
		<h2>Work With Us!</h2>
			<p class="applyClass">We have an easy-to-fill-out form below</p>
		</article>
		
		<br/><hr/><br/><br/>
		
		<form method="post">
		
		<div class="formSymtom">
		
			<p><label for="firstName">First Name</label> 
					<input type="text" name="First Name" id="firstName" placeholder="John" required="required" pattern="([a-zA-Z]*){2,19}"/>
			</p>
			<br/>
			<p><label for="lastName">Last Name</label>
				<input type="text" name="Last Name" id="lastName" placeholder="Smith" required="required" pattern="([a-zA-Z]*){2,19}"/>
			</p>
			<br/>
			<p><label for="applyDate">Date of birth</label>
			<input type="text" name="date" id="applyDate" placeholder="dd/mm/yyyy" pattern="([012]?[0-9]|3?[01])/(0?[0-9]|1?[012])/\d{4}" required="required"/>
			</p>
			
			<br/><br/><br/><br/>
			<fieldset><legend>Gender</legend>
					<label id="male"><input type="radio" name="gender" class="gender" value="Male" checked="checked"/>Male</label>
					
					<label id="female"><input type="radio" name="gender"  class="gender" value="Female"/>Female</label>
			</fieldset>
			<br/>
			
			<p><label for="streetAdd">Street Address</label> 
					<input type="text" name="Street Address" id="streetAdd" placeholder="10 Batman street" required="required" pattern="([0-9a-zA-Z]){1,39}"/>
			</p>
			<br/>
			<p><label for="subTown">Suburb/town</label>
				<input type="text" name="Suburb/town" id="subTown" placeholder="Sunshine" required="required" pattern="([a-zA-Z]*){1,20}"/>
			</p>
			<br/>
			<p><label for="postcode">Postcode</label>
					<input type="text" name="Postcode" id="postcode" placeholder="3020" required="required" pattern="\d{4}"/>
			</p>
			<br/>
			
			<p><label for="userEmail">Email</label>
			<input type="email" id="userEmail" placeholder="abc@gmail.com" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
			</p>
			<br/>
			<p><label for="pNumber">Phone number</label>
					<input type="text" name="Phone Number" id="pNumber" placeholder="0422123123" pattern="\d{10}" required="required"/>
			</p>
			<br/>
			<p><label for="hiv">Do you have HIV/AIDS?</label>
				<select name="hiv" id="hiv" required="required">
					<option value="no">No</option>
					<option value="yes">Yes</option>
					<option value="nothing">I don't know</option>
				</select>
			</p>
			<br/>
			<p><label for="height">Height in (cm)</label>
					<input type="number" name="Height" id="height" placeholder="160" pattern="\d{2,3}" required="required"/>
			</p>
			<br/>
			<p><label for="weight">Weight (kg)</label>
					<input type="number" name="Weight" id="weight" placeholder="70" pattern="\d{2,3}" required="required"/>
			</p>
			<br/>
			<p><label for="divs">Current disease</label>
				<select name="divs" id="divs" required="required">
					<option value="dementia">Dementia</option>
					<option value="prostate">Cancer</option>
					<option value="ebola">Ebola</option>
					<option value="celiac">Celiac</option>
					<option value="hepatitis">Hepatitis B/C</option>
					<option value="others">Others</option>
					<option value="nothing">I don't know</option>
				</select>
			</p>
			<br/>
			<p><label for="suga">Sugar level</label>
				<input type="number" name="suga" placeholder="50" id="suga" pattern="\d{3}"/>
			</p>
			<br/>
			<p><label for="desc1">Past medical history/surgery</label>
				<textarea placeholder="Your past medical history or Your past surgeries that you had" id="desc1" name="desc1" rows="4" cols="50"></textarea>
			</p>	
			<br/><br/><br/><br/>
			<p><label for="desc2">Are you currently taking any medicines?</label>
				<textarea placeholder="Types of medicines" id="desc2" name="desc2" rows="4" cols="50"></textarea>
			</p>
			<br/><br/><br/>
	</div>
	<br/><br/><br/>
	<hr/>
	<br/><br/><br/>
	<input id="SymptomButton" type="submit" value="Apply" />
	</form>
	</div>
	</footer>
